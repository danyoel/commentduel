<div class="row">
    <div class="col-md-6 ng-cloak">
        <h2>
            {{comment.project.address.display}}
            <small>
                <a href="https://www.seattleinprogress.com/project/{{comment.project.apno}}">details</a>
            </small>
        </h2>
        <blockquote>
            <p>{{comment.project.projectDescription}}</p>
        </blockquote>
    </div>
    <div class="col-md-6 ng-cloak">
        <div id="map" style="width:440px;height:200px"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form>
            <h2 class="ng-cloak">Public comment</h2>
            <div class="form-group">
                <textarea class="form-control" rows="10">
                    {{comment.commentText}}
                </textarea>
            </div>
            <button type="button" class="btn btn-info" ng-click="nextComment();">Next comment</button>
        </form>
    </div>
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <h2>Your rebuttal</h2>
                <textarea class="form-control" rows="10" ng-model="rebuttal"></textarea>
            </div>
            <div class="form-group">
                <label for="emailAddress">Your email <small><a>why?</a></small></label>
                <p class="bg-warning">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    Seattle DPD requires an email address to record you as as a “party of record.”
                </p>
                <input class="form-control" type="email" id="emailAddress" value="{{emailAddress}}" />
            </div>
            <!-- <div class="g-recaptcha" data-sitekey="6Lcn7hIUAAAAAGtCOb7PU6-QKez_8TJDMiC-vk1d"></div> -->

            <button type="button" class="btn btn-primary" ng-click="submit();">Submit rebuttal</button>
        </form>
    </div>
</div>
